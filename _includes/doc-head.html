<div class="center">
    <h1 class="doc-head" id="title">{{ page.title | upcase }}</h1>
    
    {% if page.subtitle %}
    <div class="docsubtitle">
      {{ page.subtitle }}
    </div>
    {% endif %}
    
    {% if page.summary %}
    <div class="summary">
      {{ page.summary }}
    </div>
    {% endif %}
</div>
