<div class="flex-container" style="margin-bottom: 2rem;">
  <div class="flex-item" style="width: 70%; margin-left: 15%">
    {% if include.file-1 %}
      <figure>
        <a href="/assets/img/{{ include.file-1 }}"><img src="/assets/img/{{ include.file-1 }}" alt="{{ include.caption-1 }}"></a>
        <figcaption>{{ include.caption-1 }}</figcaption>
      </figure>
    {% endif %}
  </div>
</div>
{% if include.caption %}
  <figcaption class="global-caption">{{ include.caption }}</figcaption>
{% endif %}
