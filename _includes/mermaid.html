<figure class="mermaid-figure">
  <div class="mermaid">
    {{ include.content }}
  </div>
  {% if include.caption %}
  <figcaption class="mermaid-caption">
    {% if include.number %}<span class="mermaid-number">Рис. {{ include.number }} – </span>{% endif %}
    {{ include.caption }}
    {% if include.source %}<br><span class="mermaid-source">Источник: {{ include.source }}</span>{% endif %}
  </figcaption>
  {% endif %}
</figure><br>
