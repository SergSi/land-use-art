<!DOCTYPE html>
<html lang="ru">
  {% include top.html %}  
  <head>
    {% include header.html %} 
  <style>
    h1 {
      font-size: 24px;          /* Размер шрифта */
      font-weight: bold;        /* Жирное начертание */
      text-align: center;       /* Выравнивание по центру */
      text-transform: uppercase; /* Все буквы заглавные (опционально) */
    }

    /* Стиль для заголовка второго уровня (h2) */
    h2 {
      font-size: 125%;          /* Размер шрифта */
      font-weight: bold;        /* Жирное начертание */
      border-bottom: 2px solid #ccc; /* Линия под заголовком (опционально) */
      padding-bottom: 5px;      /* Отступ снизу для линии */
    }

    /* Стиль для заголовка третьего уровня (h3) */
    h3 {
      font-size: 110%;          /* Размер шрифта */
      font-weight: bold;        /* Жирное начертание */
      font-style: normal;       /* Начертание (опционально) */
    }
    
  </style>
  </head>
  <body>
    <main>
      <div id="timeoutshort" class="news-container">    
        {% include head.html %} 
        <div  id="timeout" class="container shadow">                                 
          {% include doc-head.html %}
          {% include doc-toc.html %}
          {% include doc-content.html %} 
        <br> <i>{% include date.html %}</i>
      </div> 
    </div>       
    </main>
    <footer>      
      {% include foot.html %}
    </footer>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </body>
</html>
