<!DOCTYPE html>
<html>
  {% include top.html %}  
  <head>
    {% include header.html %}  
  </head>
  <body id="timeoutshort">
    <main>
      <div class="news-container">   
          {% include head.html %}        
          <div class="collumns">
            {% assign skip_posts = site.count_post %}
            {% for post in site.posts %}
              {% if forloop.index > skip_posts %}
                {% include columns.html %}
              {% endif %}
            {% endfor %}
          </div>
      </div>
    </main>
    <footer>      
      {% include foot.html %}
    </footer>
    </body>
    </html>
